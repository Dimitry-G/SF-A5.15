<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Курочка-ряба</title>
</head>

<body>
    <header>
        <h1>Сказка о курочке Рябе</h1>
    </header>
    <main>
        <div class="main-wrapper">
            <button type="button" class="btn btn-read-tale">Читать сказку</button>
            <div id="tale-text">Сказка</div>
            <button type="button" class="btn btn-fix-tale hide">Исправить сказку</button>
            <div class="wrapper hide">
                <div>
                  <div class="block">
                    <div class="placeholder">var1</div>
                    <input class="input j-var1" type="text" size="40">
                  </div>
              
                  <div class="block">
                    <div class="placeholder">var2</div>
                    <input class="input j-var2" type="text" size="40">
                  </div>
              
                  <div class="block">
                    <div class="placeholder">var3</div>
                    <input class="input j-var3" type="text" size="40">
                  </div>
              
                  <div class="block">
                    <div class="placeholder">var4</div>
                    <input class="input j-var4" type="text" size="40">
                  </div>
              
                  <div class="block">
                    <div class="placeholder">var5</div>
                    <input class="input j-var5" type="text" size="40">
                  </div>
              
                  <div class="block">
                    <div class="placeholder">var6</div>
                    <input class="input j-var6" type="text" size="40">
                  </div>
              
                  <div class="block">
                    <div class="placeholder">speach</div>
                    <input class="input j-speach" type="text" size="40">
                  </div>
                </div>
                <button type="button" class="btn btn-change-tale">Заменить текст</button>
            <div>
        </div>
    </main>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
